<?xml version="1.0" encoding="ISO-8859-1"?>
<!-- Pin Configuration File -->
<config xml:space="preserve">

	<!-- General Purpose Output Pins -->
	<pin>
		<name>gpo</name>
		<color>50, 100, 100</color>
		<function>write</function>
	</pin>


	<!-- General Purpose Input Pins -->
	<pin>
		<name>gpi</name>
		<color>100, 50, 100</color>
		<function>read</function>
	</pin>

	<!-- General Purpose Input Output Pins -->
	<pin>
		<name>gpio</name>
		<color>100, 50, 150</color>
		<function>read</function>
		<function>write</function>
	</pin>

	<!-- Memory mapped device Pins -->
	<pin>
		<name>mem</name>
		<color>191, 64, 179</color>
		<function>read</function>
		<function>write</function>
	</pin>

	<!-- Logical SDR Pins -->
	<pin>
		<name>logsdr</name>
		<color>180, 80, 150</color>
	</pin>

	<!-- PWM Pins -->
	<pin>
		<name>pwm</name>
		<color>100, 100, 50</color>
		<function>setspeed</function>
	</pin>
	
	<!-- Power Pins -->
	<pin>
	        <name>power</name>
	        <color>200,140,100</color>
	        <function>read</function>
	</pin> 	


	<!-- Tachometer input Pins -->
	<pin>
		<name>tach</name>
		<color>100, 100, 100</color>
		<function>read</function>
	</pin>


	<!-- PECI Thermal input Pins -->
	<pin>
		<name>peci</name>
		<color>150, 100, 100</color>
		<function>read</function>
	</pin>

	<!-- Thermal input Pins -->
	<pin>
		<name>therm</name>
		<color>150, 100, 100</color>
		<function>read</function>
	</pin>


	<!-- Voltage input Pins -->
	<pin>
		<name>volt</name>
		<color>100, 150, 100</color>
		<function>read</function>
	</pin>


	<!-- Current input Pins -->
	<pin>
		<name>amp</name>
		<color>200, 150, 100</color>
		<function>read</function>
	</pin>

	<!-- Interrupt input Pins -->
	<pin>
		<name>interrupt</name>
		<color>200, 190, 100</color>
		<function>read</function>
	</pin>


	<!-- I2C Bus -->
	<bus>
		<name>i2c</name>
		<color>234, 180, 15</color>
		<function>readreg</function>
		<function>writereg</function>
		<function>rwi2c</function>
	</bus>


	<!-- PECI Bus -->
	<bus>
		<name>pecibus</name>
		<color>240, 190, 15</color>
		<function>read</function>
	</bus>

	<!-- Address Data Bus -->
	<bus>
		<name>ad</name>
		<color>180, 150, 15</color>
		<function>read</function>
		<function>write</function>
	</bus>

	<!-- RS485 Bus -->
	<bus>
		<name>rs485</name>
		<color>100, 150, 150</color>
		<function>read</function>
		<function>write</function>
	</bus>

	<!-- Sensor Path -->
	<bus>
		<name>spath</name>
		<color>0, 0, 215</color>
		<function>readreg</function>
		<function>writereg</function>
	</bus>

	<!-- sdr -->
	<pin>
		<name>sdr</name>
		<color>225, 240, 225</color>
	</pin>

	<!-- current -->
	<pin>
		<name>curr</name>
		<color>225, 120, 225</color>
		<function>read</function>		
	</pin>
</config>
